<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/Calculator-App/CSS/Calculator.css" rel="stylesheet">
 
    
</head>
<body>
   
    <div class="container">
        <div id="calScreen">
            <p class="cal"></p>
        </div>
        
        <div>
            <button onclick="
            
                updateCalculation('1');
                " class="solve">1</button>

                updateCalculation('2');
            
            " class="solve">2</button>
            <button  onclick="
               updateCalculation('3');
            " class="solve">3</button>
            <button  onclick="
                 updateCalculation(' + ');
            " class="solve operation">+</button>
        </div>
        <div>
            <button onclick="
               updateCalculation('4');
                ">4</button>
            <button onclick="
               updateCalculation('5');
            ">5</button>
            <button onclick="
              updateCalculation('6');
            ">6</button>
            <button onclick="
              updateCalculation(' - ');

        </div>
        <div>
            <button onclick="
              updateCalculation('7');
                ">7</button>
            <button onclick="
               updateCalculation('8');
            ">8</button>
            <button onclick="
            updateCalculation('9');
            ">9</button>
            <button onclick="
           updateCalculation(' * ');
            " class="operation">*</button>
        </div>
        <div>
            <button onclick="
             updateCalculation('0');
            ">0</button>
            <button onclick="
            updateCalculation('.');
            ">.</button>
            <button onclick="
          //  calculation = eval(calculation); //converts calculation string into actual maths
          equalsTo();
    
            
            ">=</button>
            <button onclick="
           updateCalculation(' / ');
            
            " class="operation">/</button>
        </div>
        <div>
            <button onclick="cleared();">Clear</button>
            <button onclick="deleted();">DEL</button>
        </div>
    </div>

  
    <script src="/Calculator-App/JavaScript/Calculator.js">

</html>
